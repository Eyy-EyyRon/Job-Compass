<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobseeker Sign Up - Job Compass</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #f9fafb;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2b6cb0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #2d3748;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #4299e1;
      outline: none;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
    }

    .form-row .form-group {
      flex: 1;
      margin-right: 10px;
    }

    .form-row .form-group:last-child {
      margin-right: 0;
    }

    .form-button {
      background-color: #2b6cb0;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .form-button:hover {
      background-color: #2c5282;
      transform: translateY(-2px);
    }

    .footer {
      background-color: #2d3748;
      color: #a0aec0;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #4299e1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }

    .back-link i {
      margin-right: 5px;
    }

    .account-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2b6cb0;
      text-decoration: none;
      font-weight: bold;
    }

    .account-link:hover {
      color: #2c5282;
    }

    .back-to-home {
      background-color: #2d3748;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .back-to-home:hover {
      background-color: #1a202c;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Sign Up Form -->
  <section class="container mx-auto px-4 py-20">
    <a href="Landing-Page.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>

    <div class="form-container bg-white mt-10">
      <div class="form-header">
        <h2>Sign Up</h2>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <button type="submit" class="form-button">Sign Up</button>
      </form>
      <a href="Employer-Login.html" class="account-link">Already have an account? Log in</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container mx-auto text-center text-gray-300">
      <p>&copy; 2024 Job Compass. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
