    <script>
        function saveThemePreference() {
            const html = document.documentElement;
            localStorage.setItem('theme', html.dataset.theme);
        }

        function toggleTheme() {
            const html = document.documentElement;
            html.dataset.theme = html.dataset.theme === "light" ? "dark" : "light";
            saveThemePreference();
        }

        window.onload = function () {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.dataset.theme = theme;
            document.getElementById('toggle-dark-mode').addEventListener('click', function() {
                toggleTheme();
            });
        };

        document.addEventListener('DOMContentLoaded', function() {
    const showBySelect = document.getElementById('show-by');
    const rangeInput = document.getElementById('range-input');
    const fixedHoursInput = document.getElementById('fixed-hours-input');
    const minInput = document.getElementById('min-input');
    const maxInput = document.getElementById('max-input');

    function updateFields() {
        const selectedOption = showBySelect.value;

        // Hide all sections
        rangeInput.classList.add('hidden');
        fixedHoursInput.classList.add('hidden');
        minInput.classList.add('hidden');
        maxInput.classList.add('hidden');

        // Show relevant sections based on selection
        if (selectedOption === 'range') {
            rangeInput.classList.remove('hidden');
            document.getElementById('range-text').textContent = 'Hours per week';
        } else if (selectedOption === 'fixed') {
            fixedHoursInput.classList.remove('hidden');
            document.getElementById('fixed-hours-text').textContent = 'Hours per week';
        } else if (selectedOption === 'max') {
            maxInput.classList.remove('hidden');
            document.getElementById('max-hours').placeholder = 'No more than';
        } else if (selectedOption === 'min') {
            minInput.classList.remove('hidden');
            document.getElementById('min-hours').placeholder = 'No less than';
        }
    }

    // Initialize with the default value
    updateFields();

    // Update fields when "Show by" selection changes
    showBySelect.addEventListener('change', updateFields);
});

function updatePayInput() {
        const showPayBy = document.getElementById("show-pay-by").value;
        const payMinLabel = document.getElementById("pay-min-label");
        const payMaxLabel = document.getElementById("pay-max-label");
        const payMinInput = document.getElementById("pay-min");
        const payMaxInput = document.getElementById("pay-max");

        if (showPayBy === "starting-amount" || showPayBy === "maximum-amount" || showPayBy === "exact-amount") {
            payMinLabel.textContent = "Amount";
            payMinInput.placeholder = "1";
            payMaxLabel.style.display = "none";
            payMaxInput.style.display = "none";
        } else {
            payMinLabel.textContent = "Minimum";
            payMinInput.placeholder = "Enter minimum";
            payMaxLabel.style.display = "block";
            payMaxInput.style.display = "block";
        }
    }
