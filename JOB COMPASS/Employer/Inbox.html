                 /* Form input fields - Light Mode */
input[type="text"],
input[type="email"],
textarea,
select,
input[type="file"],
input[type="number"] {
    padding: 0.75rem;
    width: 100%;
    border-radius: 0.5rem;
    border: 1px solid #3666a5; /* Default border color (Blue) */
    transition: border-color 0.3s ease, background-color 0.3s ease;
    background-color: #ffffff; /* Light mode background color */
    color: #1a202c; /* Light mode text color */
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus,
select:focus,
input[type="file"]:focus,
input[type="number"]:focus {
    outline: none;
    border-color: #FFB84D; /* Yellow-Orange border on focus */
}

/* Dark Mode */
[data-theme="dark"] {
    --bg-color: #1a202c;
    --text-color: #cbd5e0;
    --border-color: #2d3748;
}

[data-theme="dark"] body {
    background-color: var(--bg-color);
    color: var(--text-color);
}

[data-theme="dark"] input[type="text"],
[data-theme="dark"] input[type="email"],
[data-theme="dark"] textarea,
[data-theme="dark"] select,
[data-theme="dark"] input[type="file"],
[data-theme="dark"] input[type="number"] {
    background-color: #2d3748; /* Dark mode background color */
    color: #cbd5e0; /* Dark mode text color */
    border-color: #4a5568; /* Dark mode border color */
}

[data-theme="dark"] input[type="text"]:focus,
[data-theme="dark"] input[type="email"]:focus,
[data-theme="dark"] textarea:focus,
[data-theme="dark"] select:focus,
[data-theme="dark"] input[type="file"]:focus,
[data-theme="dark"] input[type="number"]:focus {
    border-color: #FFB84D; /* Yellow-Orange border on focus in dark mode */
}

/* Navbar styles */
.navbar {
    background-color: #007BFF; /* Blue base color */
    color: white;
}

.navbar a {
    color: white;
    transition: color 0.3s ease;
}

.navbar a:hover {
    color: #FF4D4D; /* Red-Orange hover effect */
}

/* Footer styles */
.footer {
    background-color: #f9fafb; /* Light mode footer background */
    color: #FFB84D;
}

.footer a {
    color: #007BFF; /* Blue link color */
}

.footer a:hover {
    color: #FF4D4D; /* Red-Orange hover effect */
}

/* Dark Mode for Navbar and Footer */
[data-theme="dark"] .navbar,
[data-theme="dark"] .footer {
    background-color: #2d3748; /* Dark mode background */
    color: #a0aec0;
}

[data-theme="dark"] .navbar a,
[data-theme="dark"] .footer a {
    color: #FFB84D; /* Yellow-Orange links in dark mode */
}

[data-theme="dark"] .navbar a:hover,
[data-theme="dark"] .footer a:hover {
    color: #FF4D4D; /* Red-Orange hover in dark mode */
}

        /* General message styles */
        .message {
            padding: 12px;
            background-color: #5d687cad; /* Dark background color */
            border: 1px solid #e08a07;
            border-radius: 0.5rem;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            position: relative;
        }
    
        .message:hover {
            background-color: #4a5568; /* Darker shade on hover */
            border-color: #2b6cb0; /* Blue border on hover */
        }
    
        .message h4 {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #e2e8f0; /* Light text color */
        }
    
        .message p {
            margin-bottom: 0.5rem;
            line-height: 1.5;
            color: #edf2f7; /* Even lighter text color */
        }
    
        .message .meta {
            font-size: 0.875rem;
            color: #a0aec0; /* Lighter text color */
        }
    
        /* Delete button */
        .message .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e53e3e; /* Red background */
            color: #fff; /* White text */
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    
        .message .delete-btn:hover {
            background-color: #c53030; /* Darker red on hover */
        }
    
        /* Inbox Container */
        .inbox-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 2rem;
        }
    
        .inbox-list {
            width: 30%;
            min-width: 250px;
            max-width: 350px;
            height: calc(100vh - 80px);
            overflow-y: auto;
            border-right: 1px solid #cbd5e0;
            background-color: #848d94d2;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    
        [data-theme="dark"] .inbox-list {
            border-right-color: #4a5568;
            background-color: #2d3748;
        }
    
        .inbox-list h2 {
            color: #16171a;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            background-color: #cac5b600;
            border-bottom: 1px solid #3d536b;
        }
    
        [data-theme="dark"] .inbox-list h2 {
            color: #cbd5e0;
            background-color: #2d3748;
            border-bottom-color: #4a5568;
        }
    
        .message-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #36425a65; /* Dark background color */
            margin-top: 20px;
            margin-bottom: 20px;
        }
    
        .message-thread {
            cursor: pointer;
            padding: 12px;
            border-bottom: 1px solid #cbd5e0;
        }
    
        [data-theme="dark"] .message-thread {
            border-bottom-color: #4a5568;
        }
    
        .message-thread:hover {
            background-color: #e08b0b; /* Darker shade on hover */
            border-color: #b1630b; /* Blue border on hover */
        }
    
        .message-content {
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border-radius: 0.5rem;
            color: #edf2f7; /* Even lighter text color for better readability */
        }
    
        /* Reply Form */
        .reply-form {
            margin-top: 20px;
        }
    
        .reply-form textarea {
            resize: vertical;
            color: #374151; /* Default text color */
            background-color: #edf2f7; /* Default background color */
            border-color: #e5e7eb; /* Default border color */
            padding: 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            width: 100%;
            min-height: 100px;
        }
    
        .reply-form textarea::placeholder {
            color: #9ca3af; /* Placeholder color in light mode */
        }
    
        [data-theme="dark"] .reply-form textarea {
            color: #cbd5e0; /* Text color in dark mode */
            background-color: #2d3748; /* Background color in dark mode */
            border-color: #4a5568; /* Border color in dark mode */
        }
    
        [data-theme="dark"] .reply-form textarea::placeholder {
            color: #9ca3af; /* Placeholder color in dark mode */
        }
    
        .reply-form button {
            font-weight: bold;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #107a0c; /* Default button color */
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;

        }
    
        .reply-form button:hover {

        [data-theme="dark"] .reply-form button {

        }
    
        [data-theme="dark"] .reply-form button:hover {
            background-color: #ca880e; /* Darker blue on hover in dark mode */
        }
    </style>

           // Initialize theme preference on page load
           window.onload = function () {

    const menuToggle = document.getElementById('menu-toggle');

    menuToggle.addEventListener('click', () => {

    });

        // Mock data for messages
        const messages = [
            {
                id: 1,
                subject: 'Job Application Received',
                sender: 'hr@company.com',
                body: 'Your job application for the position of Software Engineer has been received.',
                date: '2024-08-13'
            },
            {
                id: 2,
                subject: 'Interview Invitation',
                sender: 'hr@company.com',
                body: 'You are invited to an interview for the Software Engineer position.',
                date: '2024-08-14'
            }
            // Add more messages as needed
        ];

        const inboxMessagesDiv = document.getElementById('inbox-messages');
        const messageContentDiv = document.getElementById('message-content');
        const replyForm = document.getElementById('reply-form');
        const replyTextArea = document.getElementById('reply-text');
        const sendReplyButton = document.getElementById('send-reply');

        function loadMessages() {
            inboxMessagesDiv.innerHTML = '';
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `
                    <h4>${message.subject}</h4>
                    <p class="meta">From: ${message.sender} | Date: ${message.date}</p>
                    <button class="delete-btn" onclick="deleteMessage(${message.id})"><i class="fas fa-trash-alt"></i></button>
                `;
                messageDiv.addEventListener('click', () => {
                    showMessage(message);
                });
                inboxMessagesDiv.appendChild(messageDiv);
            });
        }

        function showMessage(message) {
            messageContentDiv.innerHTML = `
                <h3>${message.subject}</h3>
                <p>From: ${message.sender}</p>
                <p>${message.body}</p>
                <p>Date: ${message.date}</p>
            `;
            replyForm.classList.remove('hidden');
        }

        function deleteMessage(id) {
            // Remove message from array
            const index = messages.findIndex(msg => msg.id === id);
            if (index !== -1) {
                messages.splice(index, 1);
                loadMessages();
                messageContentDiv.innerHTML = '';
                replyForm.classList.add('hidden');
            }
        }

        sendReplyButton.addEventListener('click', () => {
            const replyText = replyTextArea.value;
            if (replyText.trim() !== '') {
                alert('Reply sent!');
                replyTextArea.value = '';
                replyForm.classList.add('hidden');
            }
        });

        // Load messages on page load
        loadMessages();
    </script>
