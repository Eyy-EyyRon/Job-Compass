    <script>
        function saveThemePreference() {
            const html = document.documentElement;
            localStorage.setItem('theme', html.dataset.theme);
        }

        function toggleTheme() {
            const html = document.documentElement;
            html.dataset.theme = html.dataset.theme === "light" ? "dark" : "light";
            saveThemePreference();
        }

        window.onload = function () {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.dataset.theme = theme;
            document.getElementById('toggle-dark-mode').addEventListener('click', function() {
                toggleTheme();
            });
        };

        // Toggle mobile menu visibility
const menuToggle = document.getElementById('menu-toggle');
const mobileMenu = document.getElementById('mobile-menu');
if (menuToggle && mobileMenu) {
    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
}

function formatText(command) {
    document.execCommand(command, false, null);
    updateActiveStates();
}

function toggleBulletList() {
    const editor = document.querySelector('.text-editor');
    if (editor.queryCommandState('insertUnorderedList')) {
        document.execCommand('insertUnorderedList', false, null); // Remove list
    } else {
        document.execCommand('insertUnorderedList', false, null); // Add list
    }
    updateActiveStates();
}

function updateActiveStates() {
    const editor = document.querySelector('.text-editor');

    // Update the state of each button
    document.getElementById('bold-btn').classList.toggle('active', document.queryCommandState('bold'));
    document.getElementById('italic-btn').classList.toggle('active', document.queryCommandState('italic'));
    document.getElementById('list-btn').classList.toggle('active', document.queryCommandState('insertUnorderedList'));
}

// Initialize active states on page load
updateActiveStates();


    </script>
