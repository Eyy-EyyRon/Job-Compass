<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Compass Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .button-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #f9fafb;
    }

    .button-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .button-header h2 {
      font-size: 2.2rem;
      font-weight: bold;
    font-style: italic;
      color: #12ac4d;
    }

    .button-list {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .custom-button {
      background-color: #12ac4d;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 45%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .custom-button:hover {
      background-color: #2c5282;
      transform: translateY(-2px);
    }

    .custom-button .icon {
      font-size: 2rem;
      margin-right: 10px;
    }

    .custom-button .button-text {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .footer {
      background-color: #2d3748;
      color: #a0aec0;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #2b6cb0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }

    .back-link i {
      margin-right: 5px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  

  <!-- Button Section -->
  <section class="container mx-auto px-4 py-20">
    <a href="Landing-Page.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>

    <div class="button-container bg-white mt-10">
      <div class="button-header">
        <h2>Login</h2>
      </div>
      <div class="button-list">
        <a href="Employer/Employer-Login.html" class="custom-button">
          <span class="icon"><i class="fas fa-building"></i></span>
          <span class="button-text">Employer Login</span>
        </a>
        <a href="Job-Seeker/Login.html" class="custom-button">
          <span class="icon"><i class="fas fa-user"></i></span>
          <span class="button-text">Job Seeker Login</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container mx-auto text-center text-gray-300">
      <p>&copy; 2024 Job Compass. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
