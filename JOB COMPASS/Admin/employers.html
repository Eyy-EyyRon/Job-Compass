    <div class="container mx-auto p-4">
        <div class="bg-white shadow rounded-lg mb-8">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900">Employers Management</h1>
                <p class="mt-1 text-sm text-gray-500">Manage and oversee all employers registered on the platform</p>
            </div>
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Registered Employers</h2>
                    <button id="addEmployerBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Add Employer
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Industry</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jobs Posted</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="employersTableBody">
                            <!-- Table rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Employer Modal -->
    <div id="addEmployerModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Add New Employer</h3>
                    <div class="mt-2">
                        <form id="addEmployerForm">
                            <div class="mb-4">
                                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" name="name" id="name" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="industry" class="block text-sm font-medium text-gray-700">Industry</label>
                                <input type="text" name="industry" id="industry" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                                <input type="text" name="location" id="location" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="submitEmployerBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">Add Employer</button>
                    <button type="button" id="closeModalBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Sample initial data
        let employers = [
            { id: 1, name: "Acme Corp", industry: "Technology", location: "New York", jobsPosted: 5, status: "Active" },
            { id: 2, name: "Globex Inc", industry: "Finance", location: "London", jobsPosted: 3, status: "Active" },
            { id: 3, name: "Initech", industry: "Consulting", location: "San Francisco", jobsPosted: 2, status: "Inactive" },
        ];

        function renderEmployers() {
            const tableBody = document.getElementById('employersTableBody');
            tableBody.innerHTML = '';
            employers.forEach(employer => {
                const row = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${employer.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${employer.industry}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${employer.location}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${employer.jobsPosted}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${employer.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${employer.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="text-indigo-600 hover:text-indigo-900 mr-2">Edit</button>
                            <button class="text-red-600 hover:text-red-900" onclick="deleteEmployer(${employer.id})">Delete</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function deleteEmployer(id) {
            employers = employers.filter(emp => emp.id !== id);
            renderEmployers();
        }

        function addEmployer(name, industry, location) {
            const newEmployer = {
                id: employers.length + 1,
                name,
                industry,
                location,
                jobsPosted: 0,
                status: 'Active'
            };
            employers.push(newEmployer);
            renderEmployers();
        }

        document.getElementById('addEmployerBtn').addEventListener('click', () => {
            document.getElementById('addEmployerModal').classList.remove('hidden');
        });

        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('addEmployerModal').classList.add('hidden');
        });

        document.getElementById('submitEmployerBtn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const industry = document.getElementById('industry').value;
            const location = document.getElementById('location').value;
            if (name && industry && location) {
                addEmployer(name, industry, location);
                document.getElementById('addEmployerModal').classList.add('hidden');
                document.getElementById('addEmployerForm').reset();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.remove('text-gray-500', 'border-transparent');
                    link.classList.add('text-indigo-600', 'border-indigo-500');
                } else {
                    link.classList.remove('text-indigo-600', 'border-indigo-500');
                    link.classList.add('text-gray-500', 'border-transparent');
                }
            });
        });
    </script>
